<script>

// table 5
console.log("Here below is the 5th table");

for(i=1; i<=10; i++){
    console.log(`${i} X 5 = ${i*5}`);
}

// student subject 5 and avg
let a = 50;
let b = 60;
let c = 70;
let d = 80;
let e = 90;

let avg = (a+b+c+d+e)/5;
console.log("Persentage of the student is: " + avg);

if(avg>90){
    console.log("Grade of the student is: A");
}
else if(avg>80){
    console.log("Grade of the student is: B");
}
else if(avg>70){
    console.log("Grade of the student is: C");
}
else if(avg>60){
    console.log("Grade of the student is: D");
}
else if(avg>=50){
    console.log("Grade of the student is: Just Pass");
}
else{
    console.log("Grade of the student is: Fail");
}

</script>
